        }

        }

            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: #4ade80;
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-container {
            padding: 40px;
            min-height: 400px;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #1f2937;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            font-size: 1.1em;
        }

        .option:hover {
            background: #e5e7eb;
            transform: translateX(-5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #ede9fe;
        }

        .option.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .drag-drop-container {
            background: #f9fafb;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .sentence {
            font-size: 1.3em;
            line-height: 2;
            min-height: 60px;
        }

        .drop-zone {
            display: inline-block;
            min-width: 120px;
            min-height: 40px;
            background: white;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 8px 16px;
            margin: 0 5px;
            vertical-align: middle;
            text-align: center;
        }

        .drop-zone.filled {
            border-style: solid;
            background: #ede9fe;
        }

        .drop-zone.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .drop-zone.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .draggable-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .draggable {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: move;
            font-size: 1.1em;
            user-select: none;
        }

        .draggable:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .draggable.dragging {
            opacity: 0.5;
        }

        .draggable.used {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
            border-right: 5px solid #10b981;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
            border-right: 5px solid #ef4444;
        }

        .result-container {
            text-align: center;
            padding: 40px;
        }

        .result-container h2 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score {
            font-size: 4em;
            font-weight: bold;
            color: #10b981;
            margin: 30px 0;
        }

            font-size: 1.3em;
            color: #4b5563;
            margin-bottom: 30px;
        }
    </style>
</head>

                question: 'عندما تتجاوز سيارة أخرى في طريق ذي مسارين يجب أن تعود إلى الجانب الأيمن من الطريق عندما؟',
                options: [
                    'أ - تستطيع أن ترى في مراتك الخلفية الضوئيين المأمليين للسيارة التي تجاوزتها',
                    'مباشرة',
                    'بعد 5 دقائق'
                ],
                correct: [0],
                explanation: 'انتظر حتى ترى السيارة المتجاوزة كاملة في المرآة قبل العودة للمسار.'
            },
            {
                type: 'multiple',
                question: 'ج - على طريق ميل يمكن إن تفقد المسيطرة على سيارتك وإن الإطارات تسير فوق الماء يعتبر هذا صحيحاً خاصة عندما؟',
                options: [
                    'أ - تستخدم برايا سيارتك بالروية الخلفية ونقطة نظرات من فوق كتفك',
                    'تسير ببطء شديد',
                    'الطقس جاف'
                ],
                correct: [0],
                explanation: 'صحيح، خاصة عندما لا تتحقق من المرايا والمنطقة المخفية.'
            },
            {
                type: 'dragdrop',
                question: 'أكمل الجملة:',
                sentence: 'المشروع الذي هو على الطريق سريع يجب عليك أن [blank]',
                blanks: 1,
                options: ['تخفض السرعة', 'تسرع', 'تتوقف', 'تعكس الاتجاه'],
                correct: ['تخفض السرعة'],
                explanation: 'يجب تخفيض السرعة عند وجود مشاريع صيانة على الطريق السريع.'
            },
            {
                type: 'multiple',
                question: 'عن سياقة على طريق به سيارات ترحيل يجب أن؟',
                options: [
                    'تخفض السرعة وتنظر في الاتجاهين',
                    'تسرع للمرور بسرعة',
                    'تغمض عينيك'
                ],
                correct: [0],
                explanation: 'يجب تخفيض السرعة والانتباه عند وجود سيارات تجارية على الطريق.'
            },
        ]
        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let selectedAnswers = [];

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function renderQuestion() {
            const container = document.getElementById('questionContainer');
            const q = questions[currentQuestion];
            answered = false;
            selectedAnswers = [];

            let html = `
                <div class="question-number">السؤال ${currentQuestion + 1} من ${questions.length}</div>
                <div class="question-text">${q.question}</div>
            `;

            if (q.type === 'multiple') {
                html += '<div class="options">';
                q.options.forEach((option, index) => {
                    html += `<div class="option" onclick="selectOption(${index})">${option}</div>`;
                });
                html += '</div>';
            } else if (q.type === 'dragdrop') {
                html += '<div class="drag-drop-container">';
                html += `<div class="sentence" id="sentence">${renderSentence(q)}</div>`;
                html += '<div class="draggable-options" id="draggableOptions">';
                q.options.forEach((option, index) => {
                    html += `<div class="draggable" draggable="true" data-value="${option}" data-index="${index}">${option}</div>`;
                });
                html += '</div></div>';
            }

            html += '<div class="feedback" id="feedback"></div>';
            html += '<div class="buttons">';
            html += '<button onclick="checkAnswer()" id="checkBtn">تحقق من الإجابة</button>';
            html += '<button onclick="nextQuestion()" id="nextBtn" style="display:none;">السؤال التالي</button>';
            html += '</div>';

            container.innerHTML = html;
            updateProgress();

            if (q.type === 'dragdrop') {
                initDragDrop();
            }
        }

        function renderSentence(q) {
            let sentence = q.sentence;
            for (let i = 0; i < q.blanks; i++) {
                sentence = sentence.replace('[blank]', `<span class="drop-zone" data-index="${i}"></span>`);
            }
            return sentence;
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            const q = questions[currentQuestion];

            if (q.correct.length > 1) {
                // Multiple selection
                if (selectedAnswers.includes(index)) {
                    selectedAnswers = selectedAnswers.filter(i => i !== index);
                    options[index].classList.remove('selected');
                } else {
                    selectedAnswers.push(index);
                    options[index].classList.add('selected');
                }
            } else {
                // Single selection
                options.forEach(opt => opt.classList.remove('selected'));
                options[index].classList.add('selected');
                selectedAnswers = [index];
            }
        }

        function initDragDrop() {
            const draggables = document.querySelectorAll('.draggable');
            const dropZones = document.querySelectorAll('.drop-zone');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', e => {
                    if (!draggable.classList.contains('used')) {
                        e.dataTransfer.setData('text/plain', draggable.dataset.value);
                        e.dataTransfer.setData('index', draggable.dataset.index);
                        draggable.classList.add('dragging');
                    }
                });

                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', e => {
                    e.preventDefault();
                });

                zone.addEventListener('drop', e => {
                    e.preventDefault();
                    if (answered) return;

                    const value = e.dataTransfer.getData('text/plain');
                    const dragIndex = e.dataTransfer.getData('index');

                    if (zone.textContent === '') {
                        zone.textContent = value;
                        zone.classList.add('filled');
                        zone.dataset.value = value;

                        const draggable = document.querySelector(`[data-index="${dragIndex}"]`);
                        draggable.classList.add('used');
                    }
                });

                zone.addEventListener('click', () => {
                    if (!answered && zone.textContent !== '') {
                        const value = zone.dataset.value;
                        const draggable = document.querySelector(`[data-value="${value}"]`);
                        draggable.classList.remove('used');
                        zone.textContent = '';
                        zone.classList.remove('filled');
                        delete zone.dataset.value;
                    }
                });
            });
        }

        function checkAnswer() {
            if (answered) return;

            const q = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            let correct = false;

            if (q.type === 'multiple') {
                if (selectedAnswers.length === 0) {
                    alert('الرجاء اختيار إجابة');
                    return;
                }

                correct = selectedAnswers.length === q.correct.length &&
                          selectedAnswers.every(ans => q.correct.includes(ans));

                const options = document.querySelectorAll('.option');
                options.forEach((option, index) => {
                    if (q.correct.includes(index)) {
                        option.classList.add('correct');
                    } else if (selectedAnswers.includes(index)) {
                        option.classList.add('incorrect');
                    }
                });
            } else if (q.type === 'dragdrop') {
                const dropZones = document.querySelectorAll('.drop-zone');
                const answers = Array.from(dropZones).map(zone => zone.dataset.value || '');

                if (answers.some(ans => ans === '')) {
                    alert('الرجاء ملء جميع الفراغات');
                    return;
                }

                correct = answers.every((ans, i) => ans === q.correct[i]);

                dropZones.forEach((zone, i) => {
                    if (zone.dataset.value === q.correct[i]) {
                        zone.classList.add('correct');
                    } else {
                        zone.classList.add('incorrect');
                    }
                });
            }

            answered = true;

            if (correct) {
                score++;
                feedback.className = 'feedback show correct';
                feedback.textContent = '✓ إجابة صحيحة! ' + q.explanation;
            } else {
                feedback.className = 'feedback show incorrect';
                feedback.textContent = '✗ إجابة خاطئة. ' + q.explanation;
            }

            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const container = document.getElementById('questionContainer');
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';

            if (percentage >= 80) {
                message = 'ممتاز! لقد أجبت بشكل رائع';
            } else if (percentage >= 60) {
                message = 'جيد! ولكن يمكنك التحسين';
            } else {
                message = 'تحتاج إلى مزيد من الدراسة';
            }

            container.innerHTML = `
                <div class="result-container">
                    <h2>انتهى الاختبار!</h2>
                    <div class="score">${percentage}%</div>
                    <p class="result-message">لقد حصلت على ${score} من ${questions.length}</p>
                    <p class="result-message">${message}</p>
                    <button onclick="location.reload()">إعادة الاختبار</button>
                </div>
            `;

            updateProgress();
        }

        renderQuestion();
    </script>
