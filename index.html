        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;

        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 8px;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: #4ade80;
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-container {
            padding: 40px;
            min-height: 400px;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #1f2937;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            font-size: 1.1em;
        }

        .option:hover {
            background: #e5e7eb;
            transform: translateX(-5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #ede9fe;
        }

        .option.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .drag-drop-container {
            background: #f9fafb;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .sentence {
            font-size: 1.3em;
            line-height: 2;
            min-height: 60px;
        }

        .drop-zone {
            display: inline-block;
            min-width: 120px;
            min-height: 40px;
            background: white;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 8px 16px;
            margin: 0 5px;
            vertical-align: middle;
            text-align: center;
        }

        .drop-zone.filled {
            border-style: solid;
            background: #ede9fe;
        }

        .drop-zone.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .drop-zone.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .draggable-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .draggable {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: move;
            font-size: 1.1em;
            user-select: none;
        }

        .draggable:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .draggable.dragging {
            opacity: 0.5;
        }

        .draggable.used {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
            border-right: 5px solid #10b981;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
            border-right: 5px solid #ef4444;
        }

        .result-container {
            text-align: center;
            padding: 40px;
        }

        .result-container h2 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score {
            font-size: 4em;
            font-weight: bold;
            color: #10b981;
            margin: 30px 0;
        }

        .result-message {
            font-size: 1.3em;
            color: #4b5563;
            margin-bottom: 30px;
        }

                <div class="progress-fill" id="progressFill"></div>

        </div>

        <div class="question-container" id="questionContainer"></div>

    <div class="contact-section">
        <a href="https://wa.me/13136775744" target="_blank" class="contact-link">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="whatsapp-icon">
            <div class="contact-text">

                <p><span dir="ltr">+1 (313) 677 5744</span></p>

    <script>
   const questions =  [{
        type: 'multiple',
        question: 'سيارة تعبر الخط الذي في وسط الشارع وتأتي باتجاهك وتشكل مسار سيرك، ماذا يجب أن تفعل؟',
        options: [
            'تحاول التوقف الاضطراري فقط في حالة وجود مسافة كافية',
            'تستمر في القيادة بنفس السرعة',
            'تزيد من سرعتك'
        ],
        correct: [0],
        explanation: 'يجب محاولة التوقف الاضطراري فقط إذا كانت هناك مسافة كافية للتوقف ولا يمكن الخروج من الطريق'
    },
    {
        type: 'multiple',
        question: 'عند تناول الدواء ثم شرب الكحول، ماذا يحدث؟',
        options: [
            'لا يوجد تأثير',
            'يمكن أن تكون النتائج خطيرة',
            'تتحسن قدرتك على القيادة'
        ],
        correct: [1],
        explanation: 'الجمع بين الدواء والكحول يمكن أن يؤدي إلى نتائج خطيرة'
    },
    {
        type: 'multiple',
        question: 'ماذا تعني الخطوط الصفراء المزدوجة على الطريق في الاتجاهين؟',
        options: [
            'مسموح التجاوز',
            'يمكن التجاوز بحذر',
            'من الخطر التجاوز'
        ],
        correct: [2],
        explanation: 'الخطوط الصفراء المزدوجة تعني أنه من الخطر التجاوز في هذه المنطقة'
    },
    {
        type: 'multiple',
        question: 'عند رؤية شخص يحمل عصا بيضاء أو لديه كلب مرشد، ماذا يجب عليك أن تفعل؟',
        options: [
            'تواصل القيادة بحذر',
            'تتوقف وتسمح له بالعبور',
            'تستخدم المنبه لتنبيهه'
        ],
        correct: [1],
        explanation: 'يجب التوقف وإعطاء الأولوية للشخص الكفيف أو الذي يستخدم عصا بيضاء أو كلب مرشد'
    },
    {
        type: 'multiple',
        question: 'عند الوصول إلى تقاطع بدون إشارات مرور، ماذا يجب أن تفعل؟',
        options: [
            'تسرع للعبور بسرعة',
            'تستمر بنفس السرعة',
            'تخفض السرعة وتنظر في الاتجاهين'
        ],
        correct: [2],
        explanation: 'عند الوصول إلى تقاطع بدون إشارات مرور، يجب تخفيض السرعة والنظر في كلا الاتجاهين للتأكد من سلامة العبور'
    }]


      let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let selectedAnswers = [];

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function renderQuestion() {
            const container = document.getElementById('questionContainer');
            const q = questions[currentQuestion];
            answered = false;
            selectedAnswers = [];

            let html = `
                <div class="question-number">السؤال ${currentQuestion + 1} من ${questions.length}</div>
                <div class="question-text">${q.question}</div>
            `;

            if (q.type === 'multiple') {
                html += '<div class="options">';
                q.options.forEach((option, index) => {
                    html += `<div class="option" onclick="selectOption(${index})">${option}</div>`;
                });
                html += '</div>';
            } else if (q.type === 'dragdrop') {
                html += '<div class="drag-drop-container">';
                html += `<div class="sentence" id="sentence">${renderSentence(q)}</div>`;
                html += '<div class="draggable-options" id="draggableOptions">';
                q.options.forEach((option, index) => {
                    html += `<div class="draggable" draggable="true" data-value="${option}" data-index="${index}">${option}</div>`;
                });
                html += '</div></div>';
            }

            html += '<div class="feedback" id="feedback"></div>';
            html += '<div class="buttons">';
            html += '<button onclick="checkAnswer()" id="checkBtn">تحقق من الإجابة</button>';
            html += '<button onclick="nextQuestion()" id="nextBtn" style="display:none;">السؤال التالي</button>';
            html += '</div>';

            container.innerHTML = html;
            updateProgress();

            if (q.type === 'dragdrop') {
                initDragDrop();
            }
        }

        function renderSentence(q) {
            let sentence = q.sentence;
            for (let i = 0; i < q.blanks; i++) {
                sentence = sentence.replace('[blank]', `<span class="drop-zone" data-index="${i}"></span>`);
            }
            return sentence;
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            const q = questions[currentQuestion];

            if (q.correct.length > 1) {
                // Multiple selection
                if (selectedAnswers.includes(index)) {
                    selectedAnswers = selectedAnswers.filter(i => i !== index);
                    options[index].classList.remove('selected');
                } else {
                    selectedAnswers.push(index);
                    options[index].classList.add('selected');
                }
            } else {
                // Single selection
                options.forEach(opt => opt.classList.remove('selected'));
                options[index].classList.add('selected');
                selectedAnswers = [index];
            }
        }

        function initDragDrop() {
            const draggables = document.querySelectorAll('.draggable');
            const dropZones = document.querySelectorAll('.drop-zone');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', e => {
                    if (!draggable.classList.contains('used')) {
                        e.dataTransfer.setData('text/plain', draggable.dataset.value);
                        e.dataTransfer.setData('index', draggable.dataset.index);
                        draggable.classList.add('dragging');
                    }
                });

                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', e => {
                    e.preventDefault();
                });

                zone.addEventListener('drop', e => {
                    e.preventDefault();
                    if (answered) return;

                    const value = e.dataTransfer.getData('text/plain');
                    const dragIndex = e.dataTransfer.getData('index');

                    if (zone.textContent === '') {
                        zone.textContent = value;
                        zone.classList.add('filled');
                        zone.dataset.value = value;

                        const draggable = document.querySelector(`[data-index="${dragIndex}"]`);
                        draggable.classList.add('used');
                    }
                });

                zone.addEventListener('click', () => {
                    if (!answered && zone.textContent !== '') {
                        const value = zone.dataset.value;
                        const draggable = document.querySelector(`[data-value="${value}"]`);
                        draggable.classList.remove('used');
                        zone.textContent = '';
                        zone.classList.remove('filled');
                        delete zone.dataset.value;
                    }
                });
            });
        }

        function checkAnswer() {
            if (answered) return;

            const q = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            let correct = false;

            if (q.type === 'multiple') {
                if (selectedAnswers.length === 0) {
                    alert('الرجاء اختيار إجابة');
                    return;
                }

                correct = selectedAnswers.length === q.correct.length &&
                          selectedAnswers.every(ans => q.correct.includes(ans));

                const options = document.querySelectorAll('.option');
                options.forEach((option, index) => {
                    if (q.correct.includes(index)) {
                        option.classList.add('correct');
                    } else if (selectedAnswers.includes(index)) {
                        option.classList.add('incorrect');
                    }
                });
            } else if (q.type === 'dragdrop') {
                const dropZones = document.querySelectorAll('.drop-zone');
                const answers = Array.from(dropZones).map(zone => zone.dataset.value || '');

                if (answers.some(ans => ans === '')) {
                    alert('الرجاء ملء جميع الفراغات');
                    return;
                }

                correct = answers.every((ans, i) => ans === q.correct[i]);

                dropZones.forEach((zone, i) => {
                    if (zone.dataset.value === q.correct[i]) {
                        zone.classList.add('correct');
                    } else {
                        zone.classList.add('incorrect');
                    }
                });
            }

            answered = true;

            if (correct) {
                score++;
                feedback.className = 'feedback show correct';
                feedback.textContent = '✓ إجابة صحيحة! ' + q.explanation;
            } else {
                feedback.className = 'feedback show incorrect';
                feedback.textContent = '✗ إجابة خاطئة. ' + q.explanation;
            }

            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const container = document.getElementById('questionContainer');
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';

            if (percentage >= 80) {
                message = 'ممتاز! لقد أجبت بشكل رائع';
            } else if (percentage >= 60) {
                message = 'جيد! ولكن يمكنك التحسين';
            } else {
                message = 'تحتاج إلى مزيد من الدراسة';
            }

            container.innerHTML = `
                <div class="result-container">
                    <h2>انتهى الاختبار!</h2>
                    <div class="score">${percentage}%</div>
                    <p class="result-message">لقد حصلت على ${score} من ${questions.length}</p>
                    <p class="result-message">${message}</p>
                    <button onclick="location.reload()">إعادة الاختبار</button>
                </div>
            `;

            updateProgress();
        }

        renderQuestion();
    </script>
