      let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let selectedAnswers = [];

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function renderQuestion() {
            const container = document.getElementById('questionContainer');
            const q = questions[currentQuestion];
            answered = false;
            selectedAnswers = [];

            let html = `
                <div class="question-number">السؤال ${currentQuestion + 1} من ${questions.length}</div>
                <div class="question-text">${q.question}</div>
            `;

            if (q.type === 'multiple') {
                html += '<div class="options">';
                q.options.forEach((option, index) => {
                    html += `<div class="option" onclick="selectOption(${index})">${option}</div>`;
                });
                html += '</div>';
            } else if (q.type === 'dragdrop') {
                html += '<div class="drag-drop-container">';
                html += `<div class="sentence" id="sentence">${renderSentence(q)}</div>`;
                html += '<div class="draggable-options" id="draggableOptions">';
                q.options.forEach((option, index) => {
                    html += `<div class="draggable" draggable="true" data-value="${option}" data-index="${index}">${option}</div>`;
                });
                html += '</div></div>';
            }

            html += '<div class="feedback" id="feedback"></div>';
            html += '<div class="buttons">';
            html += '<button onclick="checkAnswer()" id="checkBtn">تحقق من الإجابة</button>';
            html += '<button onclick="nextQuestion()" id="nextBtn" style="display:none;">السؤال التالي</button>';
            html += '</div>';

            container.innerHTML = html;
            updateProgress();

            if (q.type === 'dragdrop') {
                initDragDrop();
            }
        }

        function renderSentence(q) {
            let sentence = q.sentence;
            for (let i = 0; i < q.blanks; i++) {
                sentence = sentence.replace('[blank]', `<span class="drop-zone" data-index="${i}"></span>`);
            }
            return sentence;
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            const q = questions[currentQuestion];

            if (q.correct.length > 1) {
                // Multiple selection
                if (selectedAnswers.includes(index)) {
                    selectedAnswers = selectedAnswers.filter(i => i !== index);
                    options[index].classList.remove('selected');
                } else {
                    selectedAnswers.push(index);
                    options[index].classList.add('selected');
                }
            } else {
                // Single selection
                options.forEach(opt => opt.classList.remove('selected'));
                options[index].classList.add('selected');
                selectedAnswers = [index];
            }
        }

        function initDragDrop() {
            const draggables = document.querySelectorAll('.draggable');
            const dropZones = document.querySelectorAll('.drop-zone');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', e => {
                    if (!draggable.classList.contains('used')) {
                        e.dataTransfer.setData('text/plain', draggable.dataset.value);
                        e.dataTransfer.setData('index', draggable.dataset.index);
                        draggable.classList.add('dragging');
                    }
                });

                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', e => {
                    e.preventDefault();
                });

                zone.addEventListener('drop', e => {
                    e.preventDefault();
                    if (answered) return;

                    const value = e.dataTransfer.getData('text/plain');
                    const dragIndex = e.dataTransfer.getData('index');

                    if (zone.textContent === '') {
                        zone.textContent = value;
                        zone.classList.add('filled');
                        zone.dataset.value = value;

                        const draggable = document.querySelector(`[data-index="${dragIndex}"]`);
                        draggable.classList.add('used');
                    }
                });

                zone.addEventListener('click', () => {
                    if (!answered && zone.textContent !== '') {
                        const value = zone.dataset.value;
                        const draggable = document.querySelector(`[data-value="${value}"]`);
                        draggable.classList.remove('used');
                        zone.textContent = '';
                        zone.classList.remove('filled');
                        delete zone.dataset.value;
                    }
                });
            });
        }

        function checkAnswer() {
            if (answered) return;

            const q = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            let correct = false;

            if (q.type === 'multiple') {
                if (selectedAnswers.length === 0) {
                    alert('الرجاء اختيار إجابة');
                    return;
                }

                correct = selectedAnswers.length === q.correct.length &&
                          selectedAnswers.every(ans => q.correct.includes(ans));

                const options = document.querySelectorAll('.option');
                options.forEach((option, index) => {
                    if (q.correct.includes(index)) {
                        option.classList.add('correct');
                    } else if (selectedAnswers.includes(index)) {
                        option.classList.add('incorrect');
                    }
                });
            } else if (q.type === 'dragdrop') {
                const dropZones = document.querySelectorAll('.drop-zone');
                const answers = Array.from(dropZones).map(zone => zone.dataset.value || '');

                if (answers.some(ans => ans === '')) {
                    alert('الرجاء ملء جميع الفراغات');
                    return;
                }

                correct = answers.every((ans, i) => ans === q.correct[i]);

                dropZones.forEach((zone, i) => {
                    if (zone.dataset.value === q.correct[i]) {
                        zone.classList.add('correct');
                    } else {
                        zone.classList.add('incorrect');
                    }
                });
            }

            answered = true;

            if (correct) {
                score++;
                feedback.className = 'feedback show correct';
                feedback.textContent = '✓ إجابة صحيحة! ' + q.explanation;
            } else {
                feedback.className = 'feedback show incorrect';
                feedback.textContent = '✗ إجابة خاطئة. ' + q.explanation;
            }

            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const container = document.getElementById('questionContainer');
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';

            if (percentage >= 80) {
                message = 'ممتاز! لقد أجبت بشكل رائع';
            } else if (percentage >= 60) {
                message = 'جيد! ولكن يمكنك التحسين';
            } else {
                message = 'تحتاج إلى مزيد من الدراسة';
            }

            container.innerHTML = `
                <div class="result-container">
                    <h2>انتهى الاختبار!</h2>
                    <div class="score">${percentage}%</div>
                    <p class="result-message">لقد حصلت على ${score} من ${questions.length}</p>
                    <p class="result-message">${message}</p>
                    <button onclick="location.reload()">إعادة الاختبار</button>
                </div>
            `;

            updateProgress();
        }

        renderQuestion();
    </script>
